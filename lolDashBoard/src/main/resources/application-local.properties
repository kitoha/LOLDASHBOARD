spring.rabbitmq.host=
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=
exchange=local_exchange
champion_queuename=local_champion_queue
user_score_queuename=local_user_score_queue
champion_routingkey=local_champion_routingkey
user_routingkey=local_user_routingkey
spring.main.allow-bean-definition-overriding=true
server.port=1028
#redis
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=2
spring.redis.port=6379
spring.redis.host=127.0.0.1
#logging level
logging.level.org.springframework=INFO
#output to a file
logging.file=producer.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.path=/
